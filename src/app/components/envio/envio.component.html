<div class="one">
  <div class="one">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Hacer un Envío</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-label>Destinatario: </mat-label>
        <input matInput placeholder="Carlos Guerra" [(ngModel)]="ord.destinatario"><br><br>
        <mat-label>Ciudad de Destino: </mat-label>
            <mat-select [(ngModel)]="ciudadselect">
              <mat-option *ngFor="let ciu of val" [value]="ciu">{{ciu}}</mat-option>
            </mat-select>
        <mat-label>Direccion: </mat-label>
        <input matInput placeholder=" " [(ngModel)]="ord.direccion"><br><br>
        <mat-label>Qué envia: </mat-label>
            <mat-select [(ngModel)]="tipo">
              <mat-option value="Sobres">
                 Sobres
              </mat-option>
              <mat-option value ="Paquetes">
                Paquetes
              </mat-option>
            </mat-select>
        <button (click)="envio()" mat-raised-button color="accent">Hacer Envío</button><br>
        <b>{{costo}}</b>
      </mat-card-content>
      </mat-card>


  </div>

</div>
